<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Chess</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>

<body>
    <div class="game-container">
        <div class="left-panel">
            <h2>Political Chess</h2>
            <div class="audio-controls">
                <button id="muteButton">ðŸ”Š</button>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
            <div class="captured-pieces">
                <h3>Captured Pieces</h3>
                <div id="capturedRed" class="captured-list"></div>
                <div id="capturedBlue" class="captured-list"></div>
            </div>
        </div>
        <div class="board-container">
            <canvas id="chessBoard"></canvas>
            <div id="piecePortrait" class="portrait hidden"></div>
            <div id="captureModal" class="modal hidden">
                <div class="modal-content">
                    <img id="memePicture" src="" alt="Capture Meme">
                    <h3 id="capturedPieceName"></h3>
                    <button id="continueButton">Continue</button>
                </div>
            </div>
            <div id="winnerModal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="winnerText"></h2>
                    <img src="images/golden_chainsaw.jpg" alt="Golden Chainsaw Trophy">
                    <button id="newGameButton">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
